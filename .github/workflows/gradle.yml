name: Build and Test

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      title:
        description: 'Release title'
        required: true
        type: string
      description:
        description: 'Release description'
        required: true
        type: string

jobs:
  build:
    environment: 'Module Signing'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'zulu'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Echo JKS Cert Store
      env:
        KYVIS_PFX: ${{ secrets.KYVIS_PFX }}
      run: echo $KYVIS_PFX      

    - name: Download JKS Cert Store
      env:
        KYVIS_PFX: ${{ secrets.KYVIS_PFX }}
      run: echo $KYVIS_PFX | base64 --decode > ./build/kyvis.pfx
    
    - name: Download P7B Chain
      run: echo "${{ secrets.KYVIS_P7B }}" > ./build/kyvis.p7b

    - name: Create Sign Props
      run: echo cat <<EOT > ./sign.props
           key.file=./build/kyvis.pfx
           key.pass=${{ secrets.KYVIS_PASS }}
           cert.file=./build/kyvis.p7b
           cert.pass=${{ secrets.KYVIS_PASS }}
           cert.alias=${{ secrets.KYVIS_PASS }}
           EOT

    - name: Build with Gradle Wrapper
      run: ./gradlew buildModule

    - name: Add Version to Signed Module
      run: mv ./build/ApexCharts.modl ./build/ApexCharts-${{ github.event.inputs.version }}.modl

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: ./build/ApexCharts-${{ github.event.inputs.version }}.modl
